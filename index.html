<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEFON - TRANSMISIE</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #ffaa00; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn-send { background: #ffaa00; color: #000; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 90%; font-size: 18px; cursor: pointer; margin-bottom: 20px; }
        video { width: 100%; border-radius: 15px; border: 2px solid #333; background: #111; transform: scaleX(-1); }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 10px; width: 80%; text-align: center; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 style="margin-bottom: 10px;">CAMERA LIVE</h2>
    <input type="text" id="target-id" value="LAPTOP-MV-STUDIO">
    <button class="btn-send" onclick="startBroadcasting()">PORNEȘTE CAMERA ȘI TRIMITE</button>
    <video id="preview" autoplay playsinline muted></video>

    <script>
        const peer = new Peer();
        async function startBroadcasting() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }, // Folosește camera de pe spate
                    audio: true
                });
                document.getElementById('preview').srcObject = stream;
                const destId = document.getElementById('target-id').value;
                peer.call(destId, stream);
                alert("Semnalul a fost trimis către laptop!");
            } catch (e) {
                alert("Eroare: " + e);
            }
        }
    </script>
</body>
</html>
