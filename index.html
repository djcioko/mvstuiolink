<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>MV STUDIO PRO - JITSI & AI EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        :root { --main: #ffaa00; --msg-size: 26px; } 
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #viewport { position: relative; width: 100%; height: calc(100% - 140px); background: #111; overflow: hidden; }
        #bg-v, #bg-i, #bg-s { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 1; }
        
        /* Jitsi Preview - Mic √Æn col»õ */
        #jitsi-wrap { position: absolute; top: 10px; right: 10px; width: 180px; height: 120px; z-index: 50; border: 1px solid #333; }
        #jitsi-frame { width: 100%; height: 100%; border: none; }

        #cam-box { position: absolute; z-index: 10; cursor: move; display: none; top: 20px; left: 20px; }
        #ai-canvas { width: 400px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        
        #circle-box { position: absolute; z-index: 15; cursor: move; width: 250px; height: 250px; display: flex; align-items: center; justify-content: center; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #radial-canvas { position: absolute; z-index: 16; pointer-events: none; }
        #inner-circle { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #fff; background: #000; overflow: hidden; z-index: 17; display: flex; align-items: center; justify-content: center; }
        #inner-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        #branding { position: absolute; z-index: 20; cursor: move; font-weight: 900; text-transform: uppercase; bottom: 50px; left: 40px; font-size: 40px; color: white; }
        #msg-box { position: absolute; z-index: 999; background: rgba(0, 0, 0, 0.85); border-left: 6px solid var(--main); padding: 10px; min-width: 250px; cursor: move; display: none; top: 100px; left: 20px; }

        #controls { position: absolute; bottom: 0; width: 100%; height: 140px; background: #080808; display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 6px; border-top: 2px solid #222; z-index: 1000; }
        .panel { background: #111; padding: 6px; border-radius: 5px; border: 1px solid #1a1a1a; display: flex; flex-direction: column; gap: 4px; }
        .panel h3 { font-size: 9px; color: #ffaa00; text-align: center; font-weight: 800; border-bottom: 1px solid #222; text-transform: uppercase; margin-bottom: 4px; }
        
        .btn { width: 100%; padding: 5px; font-weight: bold; border-radius: 3px; text-transform: uppercase; font-size: 8px; cursor: pointer; border: none; }
        .st-off { background: #220a0a; color: #cc4444; }
        .st-on { background: #0a220a; color: #44cc44; }
        .btn-blue { background: #1e3a8a; color: white; }
        
        .slider-row { display: flex; flex-direction: column; gap: 1px; }
        label { font-size: 8px; color: #666; font-weight: bold; }
        input[type="range"] { width: 100%; height: 4px; accent-color: #ffaa00; }
        input[type="text"] { background: #000; color: #fff; border: 1px solid #333; font-size: 10px; padding: 4px; width: 100%; }
    </style>
</head>
<body>

<div id="viewport">
    <video id="bg-v" autoplay loop muted></video>
    <img id="bg-i">
    <img id="bg-s">
    
    <div id="cam-box"><canvas id="ai-canvas"></canvas></div>

    <div id="jitsi-wrap">
        <iframe id="jitsi-frame" src="https://meet.jit.si/mvstudio" allow="camera;microphone;display-capture"></iframe>
    </div>

    <div id="circle-box">
        <canvas id="radial-canvas" width="400" height="400"></canvas>
        <div id="inner-circle"><img id="inner-img"></div>
    </div>
    
    <div id="branding">STUDIO MV</div>
    
    <div id="msg-box">
        <span id="msg-user" style="color:var(--main); font-weight:bold; font-size:12px;">INVITAT</span><br>
        <span id="msg-txt" style="font-size:var(--msg-size);">Mesaj...</span>
    </div>
</div>

<div id="controls">
    <div class="panel"><h3>1. VIDEO</h3><button id="btn-v" class="btn st-off" onclick="tgL('bg-v', 'btn-v')">VIDEO: OFF</button><input type="file" id="up-v" class="hidden" onchange="loadM(this, 'bg-v', 'btn-v')"><button class="btn bg-zinc-800 text-[7px]" onclick="document.getElementById('up-v').click()">üìÅ LOAD MP4</button></div>
    
    <div class="panel"><h3>2. FOTO</h3><button id="btn-i" class="btn st-off" onclick="tgL('bg-i', 'btn-i')">FOTO: OFF</button><input type="file" id="up-i" class="hidden" onchange="loadM(this, 'bg-i', 'btn-i')"><button class="btn bg-zinc-800 text-[7px]" onclick="document.getElementById('up-i').click()">üñºÔ∏è LOAD JPG</button></div>
    
    <div class="panel"><h3>3. SLIDES</h3><button id="btn-s" class="btn st-off" onclick="tgL('bg-s', 'btn-s')">SLIDE: OFF</button><input type="file" id="up-sld" class="hidden" webkitdirectory directory multiple onchange="loadFld(this)"><button class="btn bg-zinc-800 text-[7px]" onclick="document.getElementById('up-sld').click()">üìÇ LOAD FOLDER</button><div class="slider-row"><label>TIMP</label><input type="range" min="1" max="10" value="3" id="s-spd"></div></div>
    
    <div class="panel"><h3>4. JITSI AI</h3><button class="btn btn-blue" onclick="startAI()">1. CONECTEAZƒÇ AI</button><button id="btn-cam" class="btn st-off" onclick="tgC()">2. VIEW: OFF</button><div class="slider-row"><label>MƒÇRIME</label><input type="range" min="150" max="900" value="400" oninput="document.getElementById('ai-canvas').style.width=this.value+'px'"></div></div>
    
    <div class="panel"><h3>5. VUMETRU</h3><button id="btn-png" class="btn st-off" onclick="tgP()">LOGO: OFF</button><input type="file" id="up-logo" class="hidden" onchange="loadP(this)"><button class="btn bg-zinc-800 text-[7px]" onclick="document.getElementById('up-logo').click()">‚¨ÜÔ∏è LOAD PNG</button><div class="slider-row"><label>SENS</label><input type="range" min="1" max="25" value="10" id="v-sens"></div></div>
    
    <div class="panel"><h3>6. SISTEM</h3><input type="text" id="brand-in" placeholder="BRANDING..." oninput="document.getElementById('branding').innerText=this.value"><button class="btn btn-blue" onclick="goFS()">FULL SCREEN</button><div class="slider-row"><label>TEXT / TIMP MSG</label><input type="range" min="15" max="80" value="26" oninput="document.documentElement.style.setProperty('--msg-size', this.value+'px')"><input type="range" min="2" max="20" value="8" id="m-time"></div></div>
</div>

<script>
    const app = firebase.initializeApp({ databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" });
    const dbMessages = app.database().ref('test_dj');
    const dbRemote = app.database().ref('remote_control_cioko');
    let sFiles=[], sIdx=0, sTim, mTim, startupTime = Date.now();

    // LISTEN REMOTE
    dbRemote.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.text) { document.getElementById('branding').innerText = d.text; document.getElementById('brand-in').value = d.text; }
    });

    // LISTEN MESSAGES
    function listenMsgs() {
        dbMessages.limitToLast(1).on('child_added', sn => {
            const d = sn.val(); if(d.timestamp < startupTime) return;
            const box = document.getElementById('msg-box');
            document.getElementById('msg-user').innerText = d.author || "INVITAT";
            document.getElementById('msg-txt').innerText = `"${d.text}"`;
            box.style.display = 'block';
            if(mTim) clearTimeout(mTim);
            mTim = setTimeout(() => { box.style.display = 'none'; }, document.getElementById('m-time').value * 1000);
        });
    }

    // MEDIA CONTROL
    function loadM(input, id, bId) { const f = input.files[0]; if(!f) return; const url = URL.createObjectURL(f); const el = document.getElementById(id); if(id === 'bg-v') { el.src = url; el.play(); } else { el.src = url; } tgL(id, bId); }
    function loadFld(i) { sFiles = Array.from(i.files).map(f => URL.createObjectURL(f)); sIdx = 0; tgL('bg-s', 'btn-s'); }
    function tgL(id, bId) {
        document.querySelectorAll('#bg-v,#bg-i,#bg-s').forEach(e => e.style.display='none');
        document.querySelectorAll('#btn-v,#btn-i,#btn-s').forEach(b => { b.className='btn st-off'; b.innerText = b.innerText.split(':')[0] + ': OFF'; });
        if(sTim) clearTimeout(sTim);
        document.getElementById(id).style.display = 'block';
        const activeBtn = document.getElementById(bId);
        activeBtn.className = 'btn st-on'; activeBtn.innerText = activeBtn.innerText.split(':')[0] + ': ON';
        if(id === 'bg-s') startS();
    }
    function startS() { if(!sFiles.length) return; document.getElementById('bg-s').src = sFiles[sIdx]; sIdx=(sIdx+1)%sFiles.length; sTim=setTimeout(startS, document.getElementById('s-spd').value*1000); }
    function loadP(i) { document.getElementById('inner-img').src = URL.createObjectURL(i.files[0]); document.getElementById('inner-img').style.display = 'block'; document.getElementById('btn-png').className = 'btn st-on'; }
    function tgP() { let e=document.getElementById('inner-img'), b=document.getElementById('btn-png'); e.style.display = e.style.display==='none'?'block':'none'; b.className = e.style.display==='block'?'btn st-on':'btn st-off'; }
    function tgC() { let b=document.getElementById('cam-box'), btn=document.getElementById('btn-cam'); b.style.display = b.style.display==='block'?'none':'block'; btn.className = b.style.display==='block'?'btn st-on':'btn st-off'; }

    // AI CORE
    const selfie = new SelfieSegmentation({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
    selfie.setOptions({modelSelection: 1});
    selfie.onResults(r => {
        const can = document.getElementById('ai-canvas'), ctx = can.getContext('2d');
        can.width = r.image.width; can.height = r.image.height;
        ctx.save(); ctx.clearRect(0,0,can.width,can.height);
        ctx.drawImage(r.segmentationMask, 0,0,can.width,can.height);
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(r.image, 0,0,can.width,can.height); ctx.restore();
    });

    async function startAI() {
        // CapturƒÉm Jitsi-ul din tab sau fereastrƒÉ
        const s = await navigator.mediaDevices.getDisplayMedia({video:true, audio:true});
        const v = document.createElement('video'); v.srcObject = s; v.play();
        const pred = async () => { await selfie.send({image: v}); requestAnimationFrame(pred); }; pred();
        initVu(s); listenMsgs();
        alert("SelecteazƒÉ fereastra Jitsi pentru decupare!");
    }

    function initVu(s) {
        const c = document.getElementById('radial-canvas').getContext('2d');
        const actx = new AudioContext(), src = actx.createMediaStreamSource(s), ans = actx.createAnalyser();
        ans.fftSize = 256; const d = new Uint8Array(ans.frequencyBinCount); src.connect(ans);
        function drw() { requestAnimationFrame(drw); ans.getByteFrequencyData(d); c.clearRect(0,0,400,400); let sens = document.getElementById('v-sens').value / 5; c.strokeStyle = "#fff"; c.lineWidth = 4; for(let i=0; i<60; i++){ let a = (i*6)*Math.PI/180, l = d[i] * 0.4 * sens; c.beginPath(); c.moveTo(200+Math.cos(a)*80, 200+Math.sin(a)*80); c.lineTo(200+Math.cos(a)*(80+l), 200+Math.sin(a)*(80+l)); c.stroke(); } } drw();
    }

    function goFS() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
    
    function drag(e) {
        let p1=0, p2=0, p3=0, p4=0;
        e.onmousedown = m => { if(m.target.tagName==='INPUT'||m.target.tagName==='BUTTON')return; p3=m.clientX; p4=m.clientY; document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; }; document.onmousemove = m => { p1=p3-m.clientX; p2=p4-m.clientY; p3=m.clientX; p4=m.clientY; e.style.top=(e.offsetTop-p2)+"px"; e.style.left=(e.offsetLeft-p1)+"px"; }; };
    }
    [document.getElementById('circle-box'), document.getElementById('cam-box'), document.getElementById('branding'), document.getElementById('msg-box')].forEach(drag);
</script>
</body>
</html>
